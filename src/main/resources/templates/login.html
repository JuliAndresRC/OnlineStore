<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="css/login-style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4acb9baec3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<div class="login-box">
    <img class="logo-login" src="../images/logo.png" alt="Logo Online Shop">
    <h1>Iniciar Sesion</h1>
    <form action="" method="post">
        <!--Email-->
        <label for="email"><i class="fa-solid fa-envelope"></i> Correo Electronico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo aqui">
        <!--Password-->
        <label for="password"><i class="fa-solid fa-key"></i> Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña aqui">
        <!--Button-->
        <input type="submit" class="btn btn-primary" value="Entrar">
        <!--Register an account-->
        <p>No tienes cuenta?<a href=""> Registrate</a></p>
    </form>
</div>
</body>
</html>
