<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="css/index-style.css" rel="stylesheet">
  <meta charset="UTF-8">
    <title>ONLINE SHOP</title>
</head>
<body>
<header>
  <!--Title-->
  <div class="container-logo">
    <img class="logo" src="../images/logo.png" alt="Logo Online Shop">
  </div>
  <h1>Car Shop</h1>
  <div class="container-icon">
    <!--Cart Shop-->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon-cart">
        <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</header>
<div class="container-items">
  <!--Products-->
  <div class="item">
    <figure>
      <img src="../images/prado.jpg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
      <h2>Toyota Prado</h2>
      <p class="price">$290.700.000 COP</p>
      <button>Añadir al Carrito</button>
    </div>
  </div>
  <div class="item">
    <figure>
      <img src="../images/camaro.jpg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
      <h2>Chevrolet Camaro</h2>
      <p class="price">$242.990.000 COP</p>
      <button>Añadir al Carrito</button>
    </div>
  </div>
  <div class="item">
    <figure>
      <img src="../images/mustang.jpeg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
      <h2>Ford Mustang</h2>
      <p class="price">$220.990.000 COP</p>
      <button>Añadir al Carrito</button>
    </div>
  </div>
  <div class="item">
    <figure>
      <img src="../images/audi.jpg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
    <h2>Audi R8</h2>
    <p class="price">$865.000.000 COP</p>
    <button>Añadir al Carrito</button>
  </div>
  </div>
  <div class="item">
    <figure>
      <img src="../images/raptor.jpg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
    <h2>Ford Raptor</h2>
    <p class="price">$277.990.000 COP</p>
    <button>Añadir al Carrito</button>
  </div>
  </div>
  <div class="item">
    <figure>
      <img src="../images/mazda.jpg" alt="Toyota Prado Roja">
    </figure>
    <div class="info-product">
      <h2>Mazda CX-9</h2>
      <p class="price">$226.900.000 COP</p>
      <button>Añadir al Carrito</button>
    </div>
</div>
</body>
</html>
